<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅沂云茶 - 茶树精油美妆</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:微软雅黑}
        body{background:#f8f9fa}
        .header{background:#fff;padding:15px 30px;box-shadow:0 2px 5px #00000010;display:flex;justify-content:space-between;align-items:center}
        .logo{font-size:22px;font-weight:bold;color:#2d8675}
        .banner{background:#2d8675;color:#fff;text-align:center;padding:40px 20px}
        .banner h1{font-size:28px;margin-bottom:10px}
        .product{max-width:1000px;margin:30px auto;display:grid;grid-template-columns:repeat(3,1fr);gap:20px;padding:0 20px}
        .item{background:#fff;border-radius:10px;overflow:hidden}
        .item img{width:100%;height:220px;object-fit:cover}
        .info{padding:20px}
        .name{font-size:16px;margin-bottom:8px}
        .price{color:#e53e3e;font-weight:bold;margin-bottom:8px}
        .desc{font-size:13px;color:#666;line-height:1.5}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">梅沂云茶 · 茶树精油美妆</div>
    </div>
    <div class="banner">
        <h1>梅沂云茶</h1>
        <p>天然茶树精油 · 温和护肤</p>
    </div>
    <div class="product">
        <div class="item">
            <img src="https://img.icons8.com/fluency/400/2d8675/skincare.png" alt="洁面乳">
            <div class="info">
                <div class="name">茶树精油净澈洁面乳</div>
                <div class="price">¥89.00</div>
                <div class="desc">深层清洁、控油祛痘、温和不刺激，适合油性痘痘肌日常使用。</div>
            </div>
        </div>
        <div class="item">
            <img src="https://img.icons8.com/fluency/400/2d8675/make-up-remover.png" alt="卸妆水">
            <div class="info">
                <div class="name">茶树精油温和卸妆水</div>
                <div class="price">¥119.00</div>
                <div class="desc">快速溶解彩妆，眼唇可用，敏感肌适用，清爽不油腻。</div>
            </div>
        </div>
        <div class="item">
            <img src="https://img.icons8.com/fluency/400/2d8675/moisturizer.png" alt="保养乳液">
            <div class="info">
                <div class="name">茶树精油基础保养乳液</div>
                <div class="price">¥169.00</div>
                <div class="desc">平衡水油、修护痘肌、补水保湿，打造清爽健康肌肤。</div>
            </div>
        </div>
    </div>
</body>
</html>
